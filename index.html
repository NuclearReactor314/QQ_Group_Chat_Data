<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>信息库</title>
</head>
<body>
    <h1>信息库</h1>
  
    <!-- 分类搜索框 -->
    <label for="categorySelect">选择分类:</label>
    <select id="CategorySelect">
        <option value="nickname">昵称</option>
        <option value="QQnumber">QQ号</option>
        <option value="fan">推</option>
        <option value="reject">雷</option>
        <option value="goodimpression">好感</option>
        <option value="other">其它</option>
    </select>

    <!-- 搜索框 -->
    <input type="text" id="searchInput" placeholder="搜索...">

    <!-- 数据表格 -->
    <table id="infoTable">
        <thead>
            <tr>
                <th>昵称</th>
                <th>QQ号</th>
                <th>推</th>
                <th>雷</th>
                <th>好感</th>
                <th>其它</th>
            </tr>
        </thead>
        <tbody id="infoTableBody">
            <!-- 数据行将通过JavaScript动态添加 -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const data = [
                {nickname:'Comparethee', QQnumber:'3260135199', fan:'好看的', reject:'不好看的', goodimpression:'好看的', other:'喜欢好看的'},
                {nickname:'欲姐', QQnumber:'770036591', fan:'宋亚轩，朱志鑫，左航，张泽禹，穆祉丞，陈奕恒, 智恩涵, 陈浚铭', reject:'不理智粉', goodimpression:'', other:'不团不是团粉'},
                // 添加更多数据...
            ];

            const searchInput = document.getElementById('searchInput');
            const categorySelect = document.getElementById('CategorySelect');
            const infoTableBody = document.getElementById('infoTableBody');

            renderTable(data);

            searchInput.addEventListener('input', function () {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategory = categorySelect.value;

                const filteredData = data.filter(item =>
                    item[selectedCategory].toLowerCase().includes(searchTerm)
                );

                renderTable(filteredData);
            });

            function renderTable(data) {
                infoTableBody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.nickname}</td><td>${item.QQnumber}</td><td>${item.fan}</td><td>${item.reject}</td><td>${item.goodimpression}</td><td>${item.other}</td>`;
                    infoTableBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
